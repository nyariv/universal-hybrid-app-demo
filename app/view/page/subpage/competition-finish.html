<div id="competition-finish" data-init="finishCompetitionInit">
    <div class="well">
        <div class="part score" data-var="competition.score"></div>
        <div class="part time" data-var="competition.timeText"></div>
    </div>

    <button class="action" data-trigger="startCompetition" data-text="'Try again'">
    <button class="action" data-pref="'highscore'" data-text="'High Score'">
</div>
